<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katana - Game Automator | Ver 1.0.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
            padding: 10px;
            gap: 5px;
        }

        .left-pane {
            flex: 0 0 500px;
            background: #ffffff;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .right-pane {
            flex: 1;
            background: #ffffff;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .settings-frame {
            padding: 10px;
            flex: 1;
        }

        .settings-group {
            border: 2px solid #c0c0c0;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f8f8f8;
        }

        .group-header {
            background: #e1e1e1;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 12px;
            color: #333;
            border-bottom: 1px solid #c0c0c0;
        }

        .group-content {
            padding: 10px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 5px;
        }

        .form-row:last-child {
            margin-bottom: 0;
        }

        label {
            font-weight: 500;
            color: #333;
            font-size: 11px;
            min-width: 100px;
        }

        input[type="text"], input[type="number"], select {
            padding: 3px 6px;
            border: 1px solid #a0a0a0;
            border-radius: 2px;
            font-size: 11px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 1px #0078d4;
        }

        .input-group {
            display: flex;
            gap: 5px;
            align-items: center;
            flex: 1;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        input[type="radio"] {
            margin: 0;
        }

        button {
            background: #e1e1e1;
            color: #333;
            border: 1px solid #a0a0a0;
            padding: 4px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 11px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 23px;
        }

        button:hover {
            background: #d8d8d8;
        }

        button:active {
            background: #c0c0c0;
        }

        button:disabled {
            background: #f0f0f0;
            color: #888;
            cursor: not-allowed;
        }

        .btn-start {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .btn-start:hover {
            background: #218838;
        }

        .btn-stop {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .connection-status {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 4px;
            border-radius: 2px;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .status-connected { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        
        .status-disconnected { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }

        .game-info {
            font-size: 10px;
            color: #0066cc;
            font-style: normal;
            font-weight: 500;
        }

        .config-type {
            font-size: 10px;
            color: #666;
            font-style: normal;
        }

        .path-auto-loaded {
            background-color: #f0fff0 !important;
        }

        .path-status {
            font-size: 9px;
            color: #28a745;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #d0d0d0;
        }

        .status-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #d0d0d0;
        }

        .status-indicator {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 60px;
            text-align: center;
        }

        .status-ready { 
            background: #cce5ff; 
            color: #0066cc;
            border: 1px solid #99ccff;
        }
        .status-running { 
            background: #d4edda; 
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-stopped { 
            background: #f8d7da; 
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-error { 
            background: #f8d7da; 
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-completed { 
            background: #d4edda; 
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .screenshot-section {
            margin-top: 10px;
            padding: 10px;
            background: #f8f8f8;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            text-align: center;
        }

        .screenshot-section p {
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            border-top: 1px solid #d0d0d0;
            background: #f8f8f8;
            text-align: center;
        }

        .footer-separator {
            border-top: 1px solid #d0d0d0;
            margin: 5px 0;
        }

        .footer-version {
            font-size: 10px;
            color: #666;
            font-style: italic;
            margin-bottom: 3px;
        }

        .footer-feedback {
            font-size: 9px;
            color: #666;
            margin-bottom: 2px;
        }

        .footer-email {
            font-size: 9px;
            color: #0066cc;
            text-decoration: underline;
            cursor: pointer;
        }

        .log-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 5px;
        }

        .log-header {
            background: #e1e1e1;
            padding: 6px 10px;
            font-weight: 600;
            font-size: 12px;
            color: #333;
            border-bottom: 1px solid #c0c0c0;
        }

        .log-area {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 11px;
            padding: 5px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .log-entry {
            margin-bottom: 1px;
        }

        .log-INFO { color: #d4d4d4; }
        .log-DEBUG { color: #808080; }
        .log-WARNING { color: #ffaa00; }
        .log-ERROR { color: #ff6b6b; }
        .log-CRITICAL { 
            color: #ff0000; 
            background: #ffff00; 
            font-weight: bold;
        }

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
            max-width: 200px;
            white-space: normal;
            text-align: center;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Specific input widths to match GUI */
        #sut_ip {
            width: 120px;
        }

        #sut_port {
            width: 60px;
        }

        #max_iterations {
            width: 80px;
        }

        #lm_studio_url {
            flex: 1;
            min-width: 200px;
        }

        #omniparser_url {
            width: 180px;
        }

        #game_path {
            flex: 1;
            min-width: 150px;
        }

        #config_path {
            flex: 1;
            min-width: 150px;
        }

        /* Make sure radio buttons look like GUI */
        input[type="radio"] {
            width: 13px;
            height: 13px;
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .left-pane {
                flex: none;
                height: auto;
            }
            
            .right-pane {
                flex: none;
                min-height: 400px;
            }
        }

        /* Scrollbar styling for webkit browsers */
        .log-area::-webkit-scrollbar {
            width: 12px;
        }

        .log-area::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .log-area::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 6px;
        }

        .log-area::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Pane - Settings (matches GUI layout exactly) -->
        <div class="left-pane">
            <div class="settings-frame">
                <!-- SUT Connection Group -->
                <div class="settings-group">
                    <div class="group-header">SUT Connection</div>
                    <div class="group-content">
                        <div class="form-row">
                            <label>IP Address:</label>
                            <input type="text" id="sut_ip" value="192.168.50.231">
                            <label style="min-width: 30px; margin-left: 15px;">Port:</label>
                            <input type="number" id="sut_port" value="8080">
                        </div>
                    </div>
                </div>

                <!-- Vision System - LLM Models Group -->
                <div class="settings-group">
                    <div class="group-header">Vision System - LLM Models</div>
                    <div class="group-content">
                        <div class="form-row">
                            <label>LM Studio URL:</label>
                            <input type="text" id="lm_studio_url" value="http://127.0.0.1:1234">
                        </div>
                        <div class="form-row">
                            <label>Select Model:</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="vision_gemma" name="vision_model" value="gemma" checked>
                                    <label for="vision_gemma" style="min-width: auto;">Gemma</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="vision_qwen" name="vision_model" value="qwen">
                                    <label for="vision_qwen" style="min-width: auto;">Qwen VL</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Omniparser + Flowrunner Group -->
                <div class="settings-group">
                    <div class="group-header">Omniparser + Flowrunner</div>
                    <div class="group-content">
                        <div class="form-row">
                            <div class="radio-item">
                                <input type="radio" id="vision_omniparser" name="vision_model" value="omniparser">
                                <label for="vision_omniparser" style="min-width: auto;">Use Omniparser</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <label>Omniparser URL:</label>
                            <input type="text" id="omniparser_url" value="http://localhost:8000">
                            <span id="omniparser_status" class="connection-status status-disconnected">Not Connected</span>
                            <button type="button" onclick="testOmniparser()">Test Connection</button>
                        </div>
                    </div>
                </div>

                <!-- Game Configuration (matches GUI exactly) -->
                <div class="form-row">
                    <label class="tooltip" data-tooltip="This is the path to the game executable on the remote SUT system. It will be auto-populated from the config file if available.">Game Path (on SUT):</label>
                    <div class="input-group">
                        <input type="text" id="game_path" placeholder="">
                        <span id="path_status" class="path-status"></span>
                        <button type="button" onclick="clearGamePath()">Clear</button>
                        <button type="button" onclick="verifyGamePath()">Verify</button>
                    </div>
                </div>

                <div class="form-row">
                    <label>Config File:</label>
                    <div class="input-group">
                        <select id="config_path">
                            <option value="">Select a configuration file...</option>
                        </select>
                        <button type="button" onclick="browseConfig()">Browse...</button>
                    </div>
                </div>

                <div class="form-row">
                    <label>Max Iterations:</label>
                    <input type="number" id="max_iterations" value="50">
                </div>

                <div class="form-row">
                    <label>Game Info:</label>
                    <span id="game_info" class="game-info">No valid config file selected</span>
                </div>

                <div class="form-row">
                    <label>Config Type:</label>
                    <span id="config_type" class="config-type">No config loaded</span>
                </div>

                <!-- Action Buttons (matches GUI layout) -->
                <div class="action-buttons">
                    <button id="start_button" class="btn-start" onclick="startAutomation()">Start Automation</button>
                    <button id="stop_button" class="btn-stop" onclick="stopAutomation()" disabled>Stop</button>
                    <button onclick="clearLogs()">Clear Logs</button>
                    <button onclick="openLogsFolder()">Open Logs Folder</button>
                </div>

                <!-- Status Section -->
                <div class="status-section">
                    <div class="form-row">
                        <label>Status:</label>
                        <span id="status_indicator" class="status-indicator status-ready">Ready</span>
                    </div>
                </div>

                <!-- Screenshot Section -->
                <div class="screenshot-section">
                    <p>Screenshots and annotated images will be saved to the logs folder</p>
                    <button onclick="openLatestScreenshot()">Open Latest Screenshot</button>
                </div>
            </div>

            <!-- Footer (matches GUI exactly) -->
            <div class="footer">
                <div class="footer-separator"></div>
                <div class="footer-version">Version 1.0</div>
                <div class="footer-feedback">For feedbacks/suggestions and issues please email to</div>
                <div class="footer-email" onclick="openEmailClient()">satyajit.bhuyan@intel.com</div>
            </div>
        </div>

        <!-- Right Pane - Logs (matches GUI exactly) -->
        <div class="right-pane">
            <div class="log-frame">
                <div class="log-header">Logs</div>
                <div id="log_area" class="log-area"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize WebSocket connection
        const socket = io();
        let pathAutoLoaded = false;

        // Socket event handlers (match GUI app exactly)
        socket.on('connect', function() {
            console.log('Connected to server');
            addLogEntry('INFO', 'Web client connected');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            addLogEntry('WARNING', 'Web client disconnected');
        });

        socket.on('log_message', function(data) {
            // Format log message exactly like GUI
            let message = `${data.timestamp} - ${data.message}`;
            
            // Add module info if available
            if (data.module && data.module !== 'root') {
                message += ` [${data.module}]`;
            }
            
            addLogEntry(data.level, message);
            
            // Handle exception info
            if (data.exception) {
                data.exception.forEach(line => {
                    addLogEntry('ERROR', `${data.timestamp} - ${line.trim()}`);
                });
            }
        });

        socket.on('status_update', function(data) {
            updateStatus(data.status, data.running);
        });

        socket.on('clear_logs', function() {
            document.getElementById('log_area').innerHTML = '';
        });

        // Utility functions (match GUI app functionality)
        function addLogEntry(level, message) {
            const logArea = document.getElementById('log_area');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${level}`;
            logEntry.textContent = message;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        function updateStatus(status, running) {
            const indicator = document.getElementById('status_indicator');
            const startButton = document.getElementById('start_button');
            const stopButton = document.getElementById('stop_button');

            indicator.textContent = status;
            indicator.className = `status-indicator status-${status.toLowerCase()}`;

            startButton.disabled = running;
            stopButton.disabled = !running;
        }

        function getSelectedVisionModel() {
            const radios = document.querySelectorAll('input[name="vision_model"]');
            for (const radio of radios) {
                if (radio.checked) return radio.value;
            }
            return 'gemma';
        }

        function clearGamePath() {
            document.getElementById('game_path').value = '';
            document.getElementById('path_status').textContent = '';
            document.getElementById('game_path').classList.remove('path-auto-loaded');
            pathAutoLoaded = false;
            addLogEntry('INFO', 'Game path cleared by user');
        }

        function verifyGamePath() {
            const gamePath = document.getElementById('game_path').value;
            const sutIp = document.getElementById('sut_ip').value;
            const sutPort = document.getElementById('sut_port').value;
            
            if (!gamePath) {
                alert('Please enter or load a game path first');
                return;
            }
            
            if (!sutIp || !sutPort) {
                alert('Please enter SUT IP and port first');
                return;
            }
            
            addLogEntry('INFO', `Verification requested for path: ${gamePath}`);
            alert('Path verification requires the SUT service to be running.\nThis feature would check if the path exists on the remote system.');
        }

        function openEmailClient() {
            window.open('mailto:satyajit.bhuyan@intel.com');
        }

        // API functions (match GUI app exactly)
        async function testOmniparser() {
            const url = document.getElementById('omniparser_url').value;
            const statusElement = document.getElementById('omniparser_status');
            
            try {
                statusElement.textContent = 'Testing...';
                statusElement.className = 'connection-status';
                
                const response = await fetch('/api/omniparser/test', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    statusElement.textContent = 'Connected';
                    statusElement.className = 'connection-status status-connected';
                    addLogEntry('INFO', result.message);
                } else {
                    statusElement.textContent = 'Connection Failed';
                    statusElement.className = 'connection-status status-disconnected';
                    addLogEntry('ERROR', `Omniparser connection failed: ${result.message}`);
                }
            } catch (error) {
                statusElement.textContent = 'Connection Failed';
                statusElement.className = 'connection-status status-disconnected';
                addLogEntry('ERROR', `Omniparser connection error: ${error.message}`);
            }
        }

        async function loadConfigList() {
            try {
                const response = await fetch('/api/config/list');
                const configs = await response.json();
                
                const select = document.getElementById('config_path');
                select.innerHTML = '<option value="">Select a configuration file...</option>';
                
                configs.forEach(config => {
                    const option = document.createElement('option');
                    option.value = config;
                    option.textContent = config;
                    select.appendChild(option);
                });
                
                // Set default if cs2_simple.yaml exists
                const defaultConfig = configs.find(c => c.includes('cs2_simple.yaml'));
                if (defaultConfig) {
                    select.value = defaultConfig;
                    loadGameInfo();
                }
                
                addLogEntry('INFO', `Loaded ${configs.length} configuration files`);
            } catch (error) {
                addLogEntry('ERROR', `Failed to load config list: ${error.message}`);
            }
        }

        async function loadGameInfo() {
            const configPath = document.getElementById('config_path').value;
            if (!configPath) {
                document.getElementById('game_info').textContent = 'No valid config file selected';
                document.getElementById('config_type').textContent = 'No config loaded';
                document.getElementById('config_type').style.color = '#666';
                if (pathAutoLoaded) clearGamePath();
                return;
            }
            
            try {
                const response = await fetch('/api/config/load', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({path: configPath})
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }
                
                const gameInfo = await response.json();
                
                // Update game info display (exactly like GUI)
                document.getElementById('game_info').textContent = 
                    `${gameInfo.game_name} - Resolution: ${gameInfo.resolution}, Preset: ${gameInfo.preset}, Benchmark: ~${gameInfo.benchmark_duration}s`;
                
                // Update config type (exactly like GUI)
                const configTypeElement = document.getElementById('config_type');
                if (gameInfo.config_type === 'steps') {
                    configTypeElement.textContent = 'Step-based (SimpleAutomation)';
                    configTypeElement.style.color = '#28a745';
                } else {
                    configTypeElement.textContent = 'State machine (DecisionEngine)';
                    configTypeElement.style.color = '#007bff';
                }
                
                // Auto-populate game path (exactly like GUI)
                if (gameInfo.game_path) {
                    document.getElementById('game_path').value = gameInfo.game_path;
                    document.getElementById('path_status').textContent = '(auto-loaded from config)';
                    document.getElementById('game_path').classList.add('path-auto-loaded');
                    pathAutoLoaded = true;
                    addLogEntry('INFO', `Auto-populated game path from config: ${gameInfo.game_path}`);
                } else if (pathAutoLoaded) {
                    clearGamePath();
                }
                
                addLogEntry('INFO', `Loaded config for game: ${gameInfo.game_name} (type: ${gameInfo.config_type})`);
                
            } catch (error) {
                document.getElementById('game_info').textContent = `Error loading config: ${error.message}`;
                document.getElementById('config_type').textContent = 'Invalid config';
                document.getElementById('config_type').style.color = 'red';
                addLogEntry('ERROR', `Failed to load game config: ${error.message}`);
                if (pathAutoLoaded) clearGamePath();
            }
        }

        function browseConfig() {
            // In web version, this loads the list - GUI has file dialog
            loadConfigList();
        }

        async function startAutomation() {
            // Validation exactly like GUI app
            const settings = {
                sut_ip: document.getElementById('sut_ip').value,
                sut_port: document.getElementById('sut_port').value,
                game_path: document.getElementById('game_path').value,
                config_path: document.getElementById('config_path').value,
                max_iterations: document.getElementById('max_iterations').value,
                vision_model: getSelectedVisionModel(),
                lm_studio_url: document.getElementById('lm_studio_url').value,
                omniparser_url: document.getElementById('omniparser_url').value
            };
            
            // Validate inputs (exactly like GUI)
            try {
                const port = parseInt(settings.sut_port);
                const iterations = parseInt(settings.max_iterations);
                if (port <= 0 || iterations <= 0) {
                    throw new Error("Port and max iterations must be positive integers");
                }
            } catch (e) {
                addLogEntry('ERROR', e.message);
                return;
            }
            
            if (!settings.sut_ip) {
                addLogEntry('ERROR', 'SUT IP address is required');
                return;
            }
            
            if (!settings.game_path) {
                if (!confirm('No game path specified. The config file should contain the path.\n\nDo you want to continue anyway?')) {
                    return;
                }
            }
            
            if (!settings.config_path) {
                addLogEntry('ERROR', 'Config file is required');
                return;
            }
            
            try {
                const response = await fetch('/api/automation/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(settings)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addLogEntry('INFO', result.message);
                } else {
                    addLogEntry('ERROR', result.error);
                }
            } catch (error) {
                addLogEntry('ERROR', `Failed to start automation: ${error.message}`);
            }
        }

        async function stopAutomation() {
            try {
                const response = await fetch('/api/automation/stop', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addLogEntry('INFO', result.message);
                } else {
                    addLogEntry('ERROR', result.error);
                }
            } catch (error) {
                addLogEntry('ERROR', `Failed to stop automation: ${error.message}`);
            }
        }

        function clearLogs() {
            fetch('/api/logs/clear', {method: 'POST'});
        }

        function openLogsFolder() {
            addLogEntry('INFO', 'Logs are saved on the server. Please check the logs directory on the server machine.');
        }

        function openLatestScreenshot() {
            addLogEntry('INFO', 'Screenshots are saved on the server. Please check the logs directory on the server machine.');
        }

        // Event handlers (match GUI app)
        document.getElementById('config_path').addEventListener('change', loadGameInfo);

        // Initialize on page load (match GUI app)
        window.addEventListener('load', function() {
            loadConfigList();
            addLogEntry('INFO', 'Katana Web Interface initialized');
        });
    </script>
</body>
</html>
